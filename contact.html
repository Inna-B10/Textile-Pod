      <h1>CONTACT US</h1>

    <main>
      <section id="form-schedule" class="flex-row justify-spacebetween">
        <form action="" id="form-wrap" class="flex-column">
          <h1>
            Want to send us a message or volunteer? fill out the form below
          </h1>
          <div class="label-wrap flex-column">
            <label for="">Name</label>
            <div class="input-wrapper flex-row">
              <input
                class="small-input"
                type="text"
                placeholder="First name"
                name="Fname"
                required
              />
              <input
                class="small-input"
                type="text"
                placeholder="Last name"
                name="lname"
                required
              />
            </div>
          </div>
          <div class="label-wrap flex-column">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" name="Email" required />
          </div>
          <div class="label-wrap flex-column">
            <label for="">Phone</label>
            <input
              type="number"
              placeholder="Phone number"
              name="number"
              required
            />
          </div>
          <div class="label-wrap flex-column">
            <label for="Message">Message</label>
            <textarea
              name=""
              id="contact-message"
              cols="30"
              rows="10"
              placeholder="Send a message"
              required
            ></textarea>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
